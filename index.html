<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoal - Contatos</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/logo.png" alt="logo" />
            <h1>Meus Contatos</h1>
            <nav>
                <a href="#">Calendário</a>
                <a href="#">Tarefas</a>
            </nav>
        </div>
    </header>
    <div class="conteudo">
        <div class="container">
            <form id="form-adiciona-contato">
                <input type="text" id="nome-contato" required placeholder="Nome completo" />
                <input type="tel" id="tel-contato" required placeholder="(XX)9XXXX-XXXX" maxlength="15" onkeyup="handlePhone(event)" />
                <button type="submit">Cadastrar +</button>
            </form>
        </div>
        <div class="container">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            <div>
                                <img src="./assets/bonecoPessoa.png" alt="Contato" />
                                <span>Nome</span>
                            </div>
                        </th>
                        <th>
                            <div>
                                <img src="./assets/telefone.png" alt="Telefone" />
                                <span>Telefone</span>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <footer>
        <div class="container">
            <span>&copy; 2024 Todos os direitos reservados - Jonas Colaço</span>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
